<!DOCTYPE html>
<html>
<head>
    <title>Dialogue Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        hr {
            border: 0;
            border-top: 2px solid #ccc;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Dialogue Generator</h2>
    <form action="/capitalize" method="post">
        <textarea name="text" rows="10" cols="50"></textarea><br>
        <input type="submit" value="Generate Dialogue">
    </form>
    <hr>
    <div>
        {% if original_text %}
            <h3>Original Text:</h3>
            <p>{{ original_text }}</p>
        {% endif %}
        {% if lis %}
            <h3>Generated Dialogue:</h3>
            <table>
                <tr>
                    <th>Character</th>
                    <th>Dialogue</th>
                </tr>
                {% for entry in lis %}
                <tr>
                    <td>{{ entry[0] }}</td>
                    <td>{{ entry[1] }}</td>
                </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
</body>
</html>
